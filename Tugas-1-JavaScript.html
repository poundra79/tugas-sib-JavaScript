<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Tugas 1 - Menghitung Luas</title>
</head>
<body>
  <h2>Menghitung Luas Bangun Datar</h2>

  <script>
    // Fungsi menghitung luas persegi panjang
    // Rumus: panjang * lebar
    function luasPersegiPanjang(panjang, lebar) {
      return panjang * lebar;
    }

    // Fungsi menghitung luas bujur sangkar (persegi)
    // Rumus: sisi * sisi
    function luasBujurSangkar(sisi) {
      return sisi * sisi;
    }

    // Fungsi menghitung luas segitiga
    // Rumus: 1/2 * alas * tinggi
    function luasSegitiga(alas, tinggi) {
      return 0.5 * alas * tinggi;
    }

    // Contoh nilai parameter (bebas)
    let panjang = 10;
    let lebar = 5;
    let sisi = 7;
    let alas = 8;
    let tinggi = 6;

    // Menampilkan hasil di console
    console.log("Luas Persegi Panjang = " + luasPersegiPanjang(panjang, lebar));
    console.log("Luas Bujur Sangkar = " + luasBujurSangkar(sisi));
    console.log("Luas Segitiga = " + luasSegitiga(alas, tinggi));

    // Menampilkan hasil di halaman web
    document.write("<p>Luas Persegi Panjang (" + panjang + " x " + lebar + ") = " + luasPersegiPanjang(panjang, lebar) + "</p>");
    document.write("<p>Luas Bujur Sangkar (sisi " + sisi + ") = " + luasBujurSangkar(sisi) + "</p>");
    document.write("<p>Luas Segitiga (alas " + alas + ", tinggi " + tinggi + ") = " + luasSegitiga(alas, tinggi) + "</p>");
  </script>
</body>
</html>
